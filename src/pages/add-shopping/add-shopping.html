<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]="item.name" placeholder="iPad Pro"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Quantity</ion-label>
    <ion-input type="number" [(ngModel)]="item.quantity" placeholder="1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Price</ion-label>
    <ion-input type="number" [(ngModel)]="item.price" placeholder="700"></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addShoppingItem(item)">Add Item</button>
</ion-content>
